<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <h1 class="text-5xl text-center mt-32 font-bold text-green-800 mr-96">Login Your Account</h1>

    <section >
        <div class=" ml-32 bg-green-800 opacity-75  w-6/12 mx-auto mt-12 p-8 text-center font-medium rounded-lg" >

            <input id="emailFild" class="p-1 rounded"  type="email" placeholder="Enter Your Email">

            <input id="PasswordFild" class="p-1 rounded" type="password" placeholder="Enter Your password">
            
            <br>


            <button id="btnLogin" class="mt-6 bg-yellow-600 px-3 py-1 rounded-lg hover:bg-sky-700  text-white">Submit</button>


        </div>

     
    </section>






    <!-- ------------- js Area------------------- -->
    <script src="js/login.js"></script>
</body>
</html>
